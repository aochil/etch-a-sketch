<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="eas.css">
    </head>
    <body>
        <div class = header>
        <h1>Etch-a-Sketch</h1>
        <h2>Have Fun!</h2>
        </div>

        <div class="body">
        <div id="controls">
            <div>
                <div style="text-align: center;">Select Color</div>
                <div style="margin-top: 15px;">
                    <button class="color" id="red" style="background-color: red;"></button>
                    <button class="color" id="orange" style="background-color: orange;"></button>
                    <button class="color" id="yellow" style="background-color: yellow;"></button>
                    <button class="color" id="green" style="background-color: green;"></button>
                    <button class="color" id="blue" style="background-color: blue;"></button>
                    <button class="color" id="indigo" style="background-color: indigo;"></button>
                    <button class="color" id="violet" style="background-color: violet;"></button>
                    <button class="color" id="black" style="background-color: black;"></button>
                </div>
            </div>

            <div>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <button id="sixteen">16x16</button>
                <button id="thirtytwo">32x32</button>
                <button id="sixtyfour">64x64</button>
            </div>
        </div>

        <div id="grid"></div>
        </div>
    <script src="eas.js"></script>
    </body>
</html>
